apply plugin: 'com.android.application'

android {
    compileSdkVersion 10
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "jp.co.casio.caios.sample.finalizeddatabackup_sample"
        minSdkVersion 10
        targetSdkVersion 10
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:18.0.0'
    compile files('libs/caiosdevice.jar')
    compile files('libs/casioregdevicelibrary.jar')
}
